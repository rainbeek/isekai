name: isekai
description: A new Flutter project.
publish_to: "none"
version: 0.14.0+43

environment:
  sdk: 3.8.1

dependencies:
  cloud_firestore: 5.6.5
  # FlutterのSDKによりピン留めされているため、バージョンを指定しない
  # https://github.com/dart-lang/sdk/blob/main/docs/Flutter-Pinned-Packages.md
  collection: any
  cupertino_icons: 1.0.8
  faker: 2.2.0
  firebase_analytics: 11.4.4
  firebase_auth: 5.5.1
  firebase_core: 3.12.1
  firebase_crashlytics: 4.3.6
  firebase_remote_config: 5.4.2
  flame: 1.29.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: 2.6.1
  freezed_annotation: 3.0.0
  in_app_review: 2.0.10
  # FlutterのSDKによりピン留めされているため、バージョンを指定しない
  intl: any
  package_info_plus: 8.3.0
  shared_preferences: 2.5.3

dev_dependencies:
  analyzer: 7.4.5
  build_runner: 2.4.15
  cider: 0.2.8
  flutter_lints: 5.0.0
  flutter_test:
    sdk: flutter
  freezed: 3.0.6
  json_serializable: 6.9.5
  mocktail: 1.0.4
  pedantic_mono: 1.29.0
  test: 1.25.15

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/tiles/
